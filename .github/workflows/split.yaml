name: split

on:
  push:
    paths:
      - 'Bundle/**'

env:
  INPUT_GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
  INPUT_GITHUB_USER: ${{ secrets.GITHUB_USER }}

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Split
        run: ./bin/split.sh
