security:
  enable_authenticator_manager: true
  password_hashers:
    Symfony\Component\Security\Core\User\InMemoryUser: 'plain'

  providers:
    test_users:
      memory:
        users:
          admin: { password: 1234, roles: [ 'ROLE_ADMIN' ] }

  firewalls:
    main:
      pattern: ^/
      provider: test_users
      http_basic: null
      logout: null