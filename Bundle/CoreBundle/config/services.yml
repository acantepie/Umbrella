services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    # ---- Component ---- #

    # Menu
    Umbrella\CoreBundle\Menu\MenuFactory:
    Umbrella\CoreBundle\Menu\MenuAuthorizationChecker:
        $tokenStorage: "@security.token_storage"
        $language: "@security.expression_language"
        $trustResolver: "@security.authentication.trust_resolver"
        $authChecker: "@security.authorization_checker"
        $roleHierarchy: "@security.role_hierarchy"
    Umbrella\CoreBundle\Menu\MenuHelper:
    Umbrella\CoreBundle\Menu\Twig\MenuExtension:

    # JsResponse
    Umbrella\CoreBundle\JsResponse\JsResponseBuilder:
    Umbrella\CoreBundle\JsResponse\JsResponseViewListener:
        tags:
            - {name: kernel.event_subscriber }

    # Widget
    Umbrella\CoreBundle\Widget\WidgetFactory:
    Umbrella\CoreBundle\Widget\WidgetRegistry:
    Umbrella\CoreBundle\Widget\WidgetRenderer:
    Umbrella\CoreBundle\Widget\WidgetExtension:
    Umbrella\CoreBundle\Widget\Type\:
        resource: '../src/Widget/Type'

    # DataTable
    Umbrella\CoreBundle\DataTable\DataTableBuilerHelper:
    Umbrella\CoreBundle\DataTable\DataTableFactory:
    Umbrella\CoreBundle\DataTable\DataTableRegistry:
    Umbrella\CoreBundle\DataTable\DataTableRenderer:
    Umbrella\CoreBundle\DataTable\Twig\DataTableExtension:

    Umbrella\CoreBundle\DataTable\Adapter\CallableAdapter:
    Umbrella\CoreBundle\DataTable\Adapter\EntityAdapter:
    Umbrella\CoreBundle\DataTable\Adapter\NestedEntityAdapter:

    Umbrella\CoreBundle\DataTable\Column\:
        resource: '../src/DataTable/Column'

    # Ckeditor
    Umbrella\CoreBundle\Ckeditor\CkeditorConfiguration:
    Umbrella\CoreBundle\Ckeditor\CkeditorExtension:

    # Tabs
    Umbrella\CoreBundle\Tabs\TabsHelper:
    Umbrella\CoreBundle\Tabs\TabsExtension:

    # Search
    Umbrella\CoreBundle\Search\Annotation\SearchableAnnotationReader:
    Umbrella\CoreBundle\Search\EntityIndexer:
    Umbrella\CoreBundle\Search\SearchableEntitySubscriber:
        tags:
            - { name: doctrine.event_subscriber }

    # ---- Common ----#

    #Command
    Umbrella\CoreBundle\Command\IndexEntityCommand:

    #Extension
    Umbrella\CoreBundle\Twig\CoreExtension:
        bind:
            $formRenderer: '@twig.form.renderer'

    #Form
    Umbrella\CoreBundle\Form\:
        resource: '../src/Form'


